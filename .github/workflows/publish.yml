on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: ğŸ“¦ Publicar exemplos
        run: |
          for project in $(find src -name "*.csproj"); do
            dotnet publish "$project" -c Release -o ./artifacts/$(basename "$project" .csproj)
          done

      - name: ğŸ“¤ Upload de artefatos
        uses: actions/upload-artifact@v4
        with:
          name: exemplos-publicados
          path: artifacts/
